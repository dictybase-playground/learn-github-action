name: Python workflow

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: ${{ github.event.label.name == 'Growing / in Preparation' || github.event.label.name == 'Shipped' || github.event.label.name == 'invalid' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Send update email to user
        run: |
          for issue in ${{ github.event.issue.labels }}:
            if issue == ${{ github.event.label.name }}:
              label = issue

          python main.py --organization dictybase-playground --repository learn-github-action \
          --issueid ${{ github.event.issue.number }} --label label \
          --endpoint https://api.mailgun.net/v3/mail.dictycr.org/messages \
          --apikey ${{ secrets.MAILGUN }} --token ${{ secrets.GITHUB_TOKEN }} --sender
