name: Python workflow

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: ${{ github.event.label.name == 'Growing / in Preparation' || github.event.label.name == 'Shipped' || github.event.label.name == 'invalid' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run main
        run: |
          ISSUELABELS=${{ github.event.issue.labels }}    
          for issue in ${ISSUELABELS}:
            if issue == ${{github.event.label.name}}:
              label = issue
          ISSUEID=${{ github.event.issue.number }}
          TOKEN=${{ github.token }}
          APIKEY=${{secrets.MAILGUN}}

          python main.py --organization --repository  --issueid {ISSUEID} --label {issue} --endpoint https://api.mailgun.net/v3/mail.dictycr.org/messages --apikey {APIKEY} --token TOKEN --sender
